spring.application.name=BookManage
# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/bookmanage?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B7
spring.datasource.username=root
spring.datasource.password=Huy1209
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Google OAuth2 Configuration
spring.config.import=optional:classpath:application-secret.properties
spring.security.oauth2.client.registration.google.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Error handling
server.error.path=/error
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO
logging.level.org.springframework.web.client.RestClient=INFO
logging.level.fit.hutech.Huy=DEBUG

# RabbitMQ (Temporary disable auto-startup to reduce noise if not installed)
spring.rabbitmq.listener.simple.auto-startup=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
