<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Banner (Admin)</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        .sidebar { height: 100vh; background: #212529; color: #fff; position: fixed; top: 0; left: 0; width: 250px; padding-top: 20px; transition: all 0.3s; z-index: 1000; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #4b545c; }
        .sidebar-header h3 { margin: 0; font-size: 1.5rem; font-weight: bold; color: #fff; }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 1.1rem; color: #c2c7d0; display: block; transition: 0.3s; }
        .sidebar a:hover { color: #fff; background-color: #343a40; }
        .sidebar a.active { background-color: #0d6efd; color: white; }
        .sidebar i { margin-right: 10px; width: 20px; text-align: center; }
        .main-content { margin-left: 250px; padding: 20px; transition: all 0.3s; }
        .navbar-top { background-color: #fff; box-shadow: 0 2px 4px rgba(0,0,0,.1); padding: 10px 20px; margin-bottom: 20px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        @media (max-width: 768px) { .sidebar { margin-left: -250px; } .sidebar.active { margin-left: 0; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header"><h3>Admin Panel</h3></div>
        <!-- Menu items will be loaded via admin-layout.js -->
        <div class="text-center mt-5">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="navbar-top">
            <button class="btn btn-outline-secondary d-md-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
            <h4 class="m-0">Quản Lý Banner</h4>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-4 me-2"></i> <span>Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                        <li><form action="/logout" method="post" class="dropdown-item p-0"><button class="btn btn-link text-decoration-none text-dark w-100 text-start px-3" type="submit">Đăng Xuất</button></form></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-primary" onclick="openBannerModal()">
                    <i class="bi bi-plus-circle"></i> Thêm Banner
                </button>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover align-middle" id="bannersTable">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Hình Ảnh</th>
                                <th>Tiêu Đề</th>
                                <th>Link</th>
                                <th>Thứ Tự</th>
                                <th>Trạng Thái</th>
                                <th>Hành Động</th>
                            </tr>
                            </thead>
                            <tbody><tr><td colspan="7" class="text-center">Đang tải...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Banner Modal -->
    <div class="modal fade" id="bannerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bannerModalLabel">Thêm/Sửa Banner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bannerForm">
                        <input type="hidden" id="bannerId">
                        <div class="mb-3">
                            <label class="form-label">Tiêu Đề</label>
                            <input type="text" class="form-control" id="bannerTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Link URL</label>
                            <input type="text" class="form-control" id="bannerLink">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Thứ Tự Hiển Thị</label>
                            <input type="number" class="form-control" id="bannerOrder" value="1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="bannerActive" checked>
                            <label class="form-check-label">Kích Hoạt</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hình Ảnh</label>
                            <input type="file" class="form-control" id="bannerImage" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="saveBanner()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/admin-layout.js"></script>
    <script>
        $(document).ready(function () {
            // Sidebar toggle logic is handled in admin-layout.js
            loadBanners();
        });

        function loadBanners() {
            $.ajax({
                url: '/api/v1/admin/banners',
                type: 'GET',
                success: function(banners) {
                    const tbody = $('#bannersTable tbody');
                    tbody.empty();
                    if(!banners.length) { tbody.append('<tr><td colspan="7" class="text-center">Trống</td></tr>'); return; }
                    
                    banners.forEach(b => {
                        const status = b.active ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-secondary">Inactive</span>';
                        const row = `
                            <tr>
                                <td>${b.id}</td>
                                <td><img src="${b.imageUrl}" style="height: 50px; border-radius: 4px;"></td>
                                <td class="fw-bold">${b.title}</td>
                                <td>${b.linkUrl || '-'}</td>
                                <td>${b.displayOrder}</td>
                                <td>${status}</td>
                                <td>
                                    <button onclick="editBanner(${b.id})" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                                    <button onclick="deleteBanner(${b.id})" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                }
            });
        }

        function openBannerModal() {
            $('#bannerForm')[0].reset();
            $('#bannerId').val('');
            $('#bannerModalLabel').text('Thêm Banner Mới');
            new bootstrap.Modal(document.getElementById('bannerModal')).show();
        }

        function editBanner(id) {
            $.ajax({
                url: `/api/v1/admin/banners/${id}`,
                type: 'GET',
                success: function(b) {
                    $('#bannerId').val(b.id);
                    $('#bannerTitle').val(b.title);
                    $('#bannerLink').val(b.linkUrl);
                    $('#bannerOrder').val(b.displayOrder);
                    $('#bannerActive').prop('checked', b.active);
                    $('#bannerModalLabel').text('Sửa Banner');
                    new bootstrap.Modal(document.getElementById('bannerModal')).show();
                }
            });
        }

        function saveBanner() {
            const id = $('#bannerId').val();
            const formData = new FormData();
            formData.append('title', $('#bannerTitle').val());
            formData.append('linkUrl', $('#bannerLink').val() || '');
            formData.append('displayOrder', $('#bannerOrder').val());
            formData.append('active', $('#bannerActive').is(':checked'));
            
            const fileInput = $('#bannerImage')[0];
            if (fileInput.files.length > 0) {
                formData.append('imageFile', fileInput.files[0]);
            }

            const url = id ? `/api/v1/admin/banners/${id}` : '/api/v1/admin/banners';
            const method = id ? 'PUT' : 'POST'; // Note: PUT with FormData might be tricky in some environments, but usually works if configured or using POST with _method. Spring supports PUT.
            // Actually, jQuery ajax with FormData and PUT method works fine with Spring Boot if properly handled.
            
            $.ajax({
                url: url,
                type: method,
                data: formData,
                processData: false,
                contentType: false,
                success: function() {
                    bootstrap.Modal.getInstance(document.getElementById('bannerModal')).hide();
                    loadBanners();
                },
                error: function(err) {
                    alert('Lỗi khi lưu banner');
                }
            });
        }

        function deleteBanner(id) {
            if(confirm('Xóa banner này?')) {
                $.ajax({ url: `/api/v1/admin/banners/${id}`, type: 'DELETE', success: loadBanners });
            }
        }
    </script>
</body>
</html>
