<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Role (Admin)</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        .sidebar { height: 100vh; background: #212529; color: #fff; position: fixed; top: 0; left: 0; width: 250px; padding-top: 20px; transition: all 0.3s; z-index: 1000; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #4b545c; }
        .sidebar-header h3 { margin: 0; font-size: 1.5rem; font-weight: bold; color: #fff; }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 1.1rem; color: #c2c7d0; display: block; transition: 0.3s; }
        .sidebar a:hover { color: #fff; background-color: #343a40; }
        .sidebar a.active { background-color: #0d6efd; color: white; }
        .sidebar i { margin-right: 10px; width: 20px; text-align: center; }
        .main-content { margin-left: 250px; padding: 20px; transition: all 0.3s; }
        .navbar-top { background-color: #fff; box-shadow: 0 2px 4px rgba(0,0,0,.1); padding: 10px 20px; margin-bottom: 20px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        @media (max-width: 768px) { .sidebar { margin-left: -250px; } .sidebar.active { margin-left: 0; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header"><h3>Admin Panel</h3></div>
        <!-- Menu items will be loaded via admin-layout.js -->
        <div class="text-center mt-5">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="navbar-top">
            <button class="btn btn-outline-secondary d-md-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
            <h4 class="m-0">Quản Lý Role</h4>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-4 me-2"></i> <span>Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                        <li><form action="/logout" method="post" class="dropdown-item p-0"><button class="btn btn-link text-decoration-none text-dark w-100 text-start px-3" type="submit">Đăng Xuất</button></form></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-primary" onclick="openRoleModal()">
                    <i class="bi bi-plus-circle"></i> Thêm Role Mới
                </button>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover align-middle" id="rolesTable">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Tên Role</th>
                                <th>Mô Tả</th>
                                <th>Hành Động</th>
                            </tr>
                            </thead>
                            <tbody><tr><td colspan="4" class="text-center">Đang tải...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Role Modal -->
    <div class="modal fade" id="roleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roleModalLabel">Thêm/Sửa Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="roleId">
                    <div class="mb-3">
                        <label for="roleName" class="form-label">Tên Role</label>
                        <input type="text" class="form-control" id="roleName" required>
                    </div>
                    <div class="mb-3">
                        <label for="roleDesc" class="form-label">Mô Tả</label>
                        <input type="text" class="form-control" id="roleDesc">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="saveRole()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Permissions Modal -->
    <div class="modal fade" id="permModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Phân Quyền cho Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="permRoleId">
                    <div id="permCheckboxes" class="row"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="savePermissions()">Lưu Phân Quyền</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/admin-layout.js"></script>
    <script>
        $(document).ready(function () {
            // Sidebar toggle logic is handled in admin-layout.js
            loadRoles();
        });

        let allPermissions = [];

        function loadRoles() {
            $.ajax({
                url: '/api/v1/admin/roles',
                type: 'GET',
                success: function(roles) {
                    const tbody = $('#rolesTable tbody');
                    tbody.empty();
                    if(!roles.length) { tbody.append('<tr><td colspan="4" class="text-center">Trống</td></tr>'); return; }
                    
                    roles.forEach(role => {
                        const row = `
                            <tr>
                                <td>${role.id}</td>
                                <td class="fw-bold">${role.name}</td>
                                <td>${role.description || ''}</td>
                                <td>
                                    <button onclick="editRole(${role.id}, '${role.name}', '${role.description || ''}')" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i> Sửa</button>
                                    <button onclick="deleteRole(${role.id})" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Xóa</button>
                                    <button onclick="openPermModal(${role.id})" class="btn btn-sm btn-info text-white"><i class="bi bi-key"></i> Phân Quyền</button>
                                </td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                }
            });
        }

        function openRoleModal() {
            $('#roleId').val('');
            $('#roleName').val('');
            $('#roleDesc').val('');
            $('#roleModalLabel').text('Thêm Role Mới');
            new bootstrap.Modal(document.getElementById('roleModal')).show();
        }

        function editRole(id, name, desc) {
            $('#roleId').val(id);
            $('#roleName').val(name);
            $('#roleDesc').val(desc);
            $('#roleModalLabel').text('Sửa Role');
            new bootstrap.Modal(document.getElementById('roleModal')).show();
        }

        function saveRole() {
            const id = $('#roleId').val();
            const data = { name: $('#roleName').val(), description: $('#roleDesc').val() };
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/v1/admin/roles/${id}` : '/api/v1/admin/roles';

            $.ajax({
                url: url,
                type: method,
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function() {
                    bootstrap.Modal.getInstance(document.getElementById('roleModal')).hide();
                    loadRoles();
                }
            });
        }

        function deleteRole(id) {
            if(confirm('Xóa role này?')) {
                $.ajax({ url: `/api/v1/admin/roles/${id}`, type: 'DELETE', success: loadRoles });
            }
        }

        function openPermModal(roleId) {
            $('#permRoleId').val(roleId);
            $.when(
                $.ajax('/api/v1/admin/permissions'),
                $.ajax(`/api/v1/admin/roles/${roleId}`)
            ).done(function(permsRes, roleRes) {
                const allPerms = permsRes[0];
                const rolePerms = roleRes[0].permissions.map(p => p.id);
                const container = $('#permCheckboxes');
                container.empty();

                allPerms.forEach(p => {
                    const checked = rolePerms.includes(p.id) ? 'checked' : '';
                    container.append(`
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="${p.id}" id="perm_${p.id}" ${checked}>
                                <label class="form-check-label" for="perm_${p.id}">${p.name} <small>(${p.description || ''})</small></label>
                            </div>
                        </div>
                    `);
                });
                new bootstrap.Modal(document.getElementById('permModal')).show();
            });
        }

        function savePermissions() {
            const roleId = $('#permRoleId').val();
            const selected = [];
            $('#permCheckboxes input:checked').each(function() { selected.push($(this).val()); });
            
            $.ajax({
                url: `/api/v1/admin/roles/${roleId}/permissions`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(selected.map(Number)),
                success: function() {
                    bootstrap.Modal.getInstance(document.getElementById('permModal')).hide();
                    alert('Cập nhật quyền thành công!');
                }
            });
        }
    </script>
</body>
</html>
