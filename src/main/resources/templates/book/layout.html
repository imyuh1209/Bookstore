<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- JQuery -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader-content">
            <i class="bi bi-book-half display-1 text-white mb-3 logo-animate"></i>
            <h2 class="text-white text-uppercase fw-bold tracking-wider logo-text">BookStore</h2>
            <div class="loading-bar mt-3">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/books">
                <i class="bi bi-book-half me-2"></i>    Bookstore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang Chủ</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
                        <a class="nav-link" href="/books">Sách</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'UserManage', 'BookManage')">
                        <a class="nav-link" href="/admin">Quản trị</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3">
                        <a class="nav-link position-relative" href="/cart">
                            <i class="bi bi-cart3 fs-5"></i>
                            <!-- Optional badge for cart count if implemented -->
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-light btn-sm px-4 rounded-pill" href="/login">Đăng Nhập</a>
                    </li>
                    <li class="nav-item ms-2" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-light btn-sm px-4 rounded-pill text-primary fw-bold" href="/register">Đăng Ký</a>
                    </li>
                    
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-5 me-2"></i>
                            <span sec:authentication="principal.email">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/profile"><i class="bi bi-person me-2"></i>Hồ sơ</a></li>
                            <li><a class="dropdown-item" href="/orders"><i class="bi bi-bag me-2"></i>Đơn hàng</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline w-100">
                                    <button class="dropdown-item text-danger" type="submit"><i class="bi bi-box-arrow-right me-2"></i>Đăng Xuất</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5" style="min-height: 60vh;">
        <!-- Content injection point -->
        <div th:replace="${content}"></div>
    </div>

    <footer>
        <div class="container py-4">
            <div class="text-center">
                <h5 class="text-uppercase mb-3">Bookstore</h5>
                <p class="mb-0">
                    Nơi hội tụ những đầu sách hay nhất, chất lượng nhất dành cho bạn. Khám phá tri thức, mở mang tầm nhìn.
                </p>
            </div>
            
            <hr class="my-4">
            
            <div class="text-center">
                © 2026 Copyright: <a class="text-white fw-bold" href="#">Bookstore.com</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });

        // Preloader Logic
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            
            // Check if intro has been shown in this session
            if (sessionStorage.getItem('introShown')) {
                preloader.style.display = 'none';
                AOS.refresh();
                return;
            }

            // Mark as shown
            sessionStorage.setItem('introShown', 'true');

            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                    // Trigger AOS refresh after preloader is gone to ensure animations play correctly
                    AOS.refresh();
                }, 800); // Wait for opacity transition
            }, 1500); // Minimum display time for luxury feel
        });
    </script>
</body>
</html>
