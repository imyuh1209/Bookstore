<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{book/layout :: layout(~{::body})}">
<body>
    <div class="container mt-5 mb-5">
        <h2 class="mb-4 text-primary"><i class="bi bi-bag-check me-2"></i>Lịch Sử Đơn Hàng</h2>
        
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th class="py-3 ps-4">Mã Đơn</th>
                                <th class="py-3">Ngày Đặt</th>
                                <th class="py-3">Trạng Thái</th>
                                <th class="py-3">Tổng Tiền</th>
                                <th class="py-3 text-center">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td class="ps-4 fw-bold" th:text="'#' + ${order.id}"></td>
                                <td th:text="${#dates.format(order.invoiceDate, 'dd-MM-yyyy HH:mm')}"></td>
                                <td>
                                    <span th:if="${order.status.name() == 'PENDING'}" class="badge bg-warning text-dark" th:text="${order.status.label}"></span>
                                    <span th:if="${order.status.name() == 'SHIPPING'}" class="badge bg-info text-dark" th:text="${order.status.label}"></span>
                                    <span th:if="${order.status.name() == 'DELIVERED'}" class="badge bg-success" th:text="${order.status.label}"></span>
                                    <span th:if="${order.status.name() == 'CANCELLED'}" class="badge bg-danger" th:text="${order.status.label}"></span>
                                </td>
                                <td class="text-danger fw-bold" th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                <td class="text-center">
                                    <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye me-1"></i> Chi tiết
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(orders)}">
                                <td colspan="4" class="text-center py-5">
                                    <i class="bi bi-cart-x display-1 text-muted"></i>
                                    <p class="mt-3 text-muted">Bạn chưa có đơn hàng nào.</p>
                                    <a href="/books" class="btn btn-primary mt-2">Mua sắm ngay</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
