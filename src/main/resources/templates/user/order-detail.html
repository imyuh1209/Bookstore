<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{book/layout :: layout(~{::body})}">
<body>
    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary"><i class="bi bi-receipt me-2"></i>Chi Tiết Đơn Hàng #<span th:text="${invoice.id}"></span></h2>
            <a href="/orders" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-1"></i> Quay lại</a>
        </div>
        
        <div class="row">
            <div class="col-12 mb-3">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Thông Tin Chung</h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-2"><strong><i class="bi bi-calendar-event me-2"></i>Ngày đặt:</strong> <span th:text="${#dates.format(invoice.invoiceDate, 'dd-MM-yyyy HH:mm')}"></span></p>
                        <p class="mb-2"><strong><i class="bi bi-info-circle me-2"></i>Trạng thái:</strong> 
                            <span th:if="${invoice.status.name() == 'PENDING'}" class="badge bg-warning text-dark" th:text="${invoice.status.label}"></span>
                            <span th:if="${invoice.status.name() == 'SHIPPING'}" class="badge bg-info text-dark" th:text="${invoice.status.label}"></span>
                            <span th:if="${invoice.status.name() == 'DELIVERED'}" class="badge bg-success" th:text="${invoice.status.label}"></span>
                            <span th:if="${invoice.status.name() == 'CANCELLED'}" class="badge bg-danger" th:text="${invoice.status.label}"></span>
                        </p>
                        <p class="mb-3"><strong><i class="bi bi-cash-stack me-2"></i>Tổng tiền:</strong> <span class="text-danger fw-bold fs-5" th:text="${#numbers.formatDecimal(invoice.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></p>
                        
                        <div th:if="${invoice.status.name() == 'PENDING'}" class="d-grid">
                            <form th:action="@{/orders/{id}/cancel(id=${invoice.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn huỷ đơn hàng này không?');">
                                <button type="submit" class="btn btn-outline-danger w-100"><i class="bi bi-x-circle me-2"></i>Huỷ Đơn Hàng</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Danh Sách Sản Phẩm</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-secondary">
                                    <tr>
                                        <th class="ps-4">Sản Phẩm</th>
                                        <th class="text-center">Số Lượng</th>
                                        <th class="text-end">Đơn Giá</th>
                                        <th class="text-end pe-4">Thành Tiền</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${invoice.itemInvoices}">
                                        <td class="ps-4 fw-medium" th:text="${item.book.title}"></td>
                                        <td class="text-center" th:text="${item.quantity}"></td>
                                        <td class="text-end" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                        <td class="text-end pe-4 fw-bold" th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
