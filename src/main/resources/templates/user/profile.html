<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{book/layout :: layout(~{::body})}">
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="bi bi-person-circle me-2"></i>Hồ Sơ Của Tôi</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/profile/update}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold">Tên đăng nhập</label>
                                <input type="text" class="form-control bg-light" id="username" th:field="*{username}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label fw-bold">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" th:field="*{phone}" pattern="[0-9]{10}" title="Phone must be 10 digits">
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <a href="/" class="btn btn-secondary">Hủy</a>
                                <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Lưu Thay Đổi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
